<!DOCTYPE html>
<html>
<head>
	<style>
		#maintitle {
			font-size: 42px;
		}
		h1 {
			font-size: 20px;
		}
		p {
			color: magenta;
		}
		p.sidenote {
			color: pink;
			font-size: 70%;
		}
	</style>
</head>
<body>
	<h1 id="maintitle">Selectors are fun!</h1>
	<p class="sidenote">They help you style pages.</p>
	<p class="sidenote">They use the id attribute for unique elements</p>
	<p class="sidenote">They use the class attribute for sets of similar items</p>
	<p class="sidenote">The # is for ids and the . is for classes</p>
	
	
	<h1>Things to do if you don't know what to do:</h1>
	<p>Codecademy</p>
	<p>W3schools.com</p>
	<p>photoshop</p>

</html>
