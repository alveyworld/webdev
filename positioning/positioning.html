<!DOCTYPE html>
<html>
<head>
	<style>
		header {
			width: 1200px;
			height: 250px;
			background: blue;
			padding: 36px 0px 0px 51px;
			margin: 31px 0px 28px 31px;
			color: white;
			font-size: 34px;
		}
		nav {
			width: 1200px;
			height: 25px;
			background: pink;
			margin: 31px 0px 28px 31px;
			padding: 36px 0px 28px 51px;
		}
		#content {
			width: 1200px;
			height: 700px;
			background: green;
			margin: 31px 0px 28px 31px;
			padding: 36px 0px 0px 51px;
		}
		article {
			width: 500px;
			height: 300px;
			background: red;
			float: left;
			margin: 50px;
		}
		section {
			width: 500px;
			height: 300px;
			background: orange;
			float: right;
			margin: 50px;
		}
		footer {
			width: 1200px;
			height: 250px;
			background: silver;
			margin: 31px 0px 28px 31px;
			padding: 36px 0px 0px 51px;
		}
		#logo {
			width: 100px;
			height: 100px;
			position: relative;
			left: 50px;
			top: 50px;
			background: yellow;
		}
		#page {
			width: 1300px;
			margin: auto;
			background: purple;
		}
		ul {
			margin: 0px;
		}
		li {
			display: inline;
    		font-size: 24px;
    		color: chocolate;
    		font-family: Arial, Verdana;
    		border-right: 2px solid purple;
    		border-left: 2px solid purple;
    		padding: 0px 35px;
    		margin: 3px;
		}
	</style>
</head>
<body>

	<div id="page">
		<header>
			<div id="logo">Logo</div>Header
		</header>
		<nav>
			<ul>
				<li>Lasagna</li>
				<li>Spaghetti</li>
				<li>Linguini</li>
				<li>Pizza</li>
				<li>Fettecini</li>
				<li>Macaroni</li>
			</ul>
			</ul>
		</nav>
		<div id="content">
			<article>this is an article</article>
			<section>this is a section</section>
		</div>
		<footer>Copy Alveyworld 2015 &copy; </footer>
	</div>
</body>
</html>
